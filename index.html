<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <script src="assets/javascript/game.js"></script>

    <h1>Are you a psychic?</h1>
    </div>
    </div>

    <div class="container">
        <div class="row">
            <h3>Guess any letter from A-Z...</h3>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="col-md-12, info">
                    Wins:
                </div>
                <div class="col-md-3">
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="populate" id="win">
                            0
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-9">
                        <div class="col-md-12, info">
                            Losses:
                        </div>
                        <div class="col-md-3">
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="populate" id="loss">
                                    0
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-9">
                                <div class="col-md-12, info">
                                    Remaining Guesses:
                                </div>
                                <div class="col-md-3">
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="populate" id="numberGuesses">
                                            10
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="col-md-12, info">
                                            Your Guesses:
                                        </div>
                                        <div class="col-md-3">
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="populate" id="guessedChoices">
                                                    guesses..
                                                </div>
                                            </div>
                                        </div>

                                    </div>



</body>

</html>
